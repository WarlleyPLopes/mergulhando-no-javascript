<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      class Human {
        fome = true;
        nome;
        idade;
        genero;

        constructor(props) {
          if (!props.nome) {
            throw Error("Nome é obrigatório");
          }
          this.nome = props.nome;
          this.idade = props.idade;
          this.genero = props.genero;
        }

        eat() {
          this.fome = false;
        }
      }

      const pessoa = new Human({
        nome: "Warlley",
        idade: 21,
        genero: "masculino",
      });
      pessoa.eat();
    </script>
  </body>
</html>
