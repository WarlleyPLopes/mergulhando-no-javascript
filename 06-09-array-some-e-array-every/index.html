<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const convidados = [
        { name: "Marcos", idade: 23 },
        { name: "Angelica", idade: 27 },
        { name: "Luana", idade: 17 },
        { name: "Leticia", idade: 45 },
        { name: "Raphael", idade: 18 },
      ];

      //existem maiores de idade na lista de convidados?
      const temAdultos = convidados.some(
        (convidados) => convidados.idade >= 18
      );

      //todos os convidados sÃ£o maiores de idade?
      const todosSaoAdultos = convidados.every(
        (convidados) => convidados.idade >= 18
      );
    </script>
  </body>
</html>
