<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function handleClick() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            reject("Erro inesperado");
          }, 5000);
        });
      }

      const result = handleClick()
        .then((res) => {
          console.log(123 === res);
          console.log("finalizou");
          return "batata";
        })
        .catch((err) => {
          console.log("houve um erro");
          console.log(err);
        });
    </script>
  </body>
</html>
